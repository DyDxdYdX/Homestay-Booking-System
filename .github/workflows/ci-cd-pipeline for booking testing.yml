name: CI/CD Pipeline for CustomBookingTest.php

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2.12
          extensions: mbstring, json

      - name: Run CustomBookingTest.php
        run: |
          php tests/CustomBookingTest.php
